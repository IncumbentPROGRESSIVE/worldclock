<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>World Clock</h1>

    <!-- Clock for New York -->
    <div class="clock" id="new-york-clock">
        <h2>New York</h2>
        <p id="new-york-time"></p>
    </div>

    <!-- Clock for London -->
    <div class="clock" id="london-clock">
        <h2>London</h2>
        <p id="london-time"></p>
    </div>

    <!-- Clock for Tokyo -->
    <div class="clock" id="tokyo-clock">
        <h2>Tokyo</h2>
        <p id="tokyo-time"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
